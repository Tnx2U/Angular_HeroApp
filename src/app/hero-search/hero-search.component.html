<div id="search-component">
  <h4>Hero Search</h4>
  <!-- $를 쓰면 해당 변수가 array가 아닌 obserable이라는 것을 나타냄-->
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" > <!-- | async하면 observable을 자동적으로 구독함-->
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
