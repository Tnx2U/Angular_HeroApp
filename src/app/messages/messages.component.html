<div *ngIf="messageService.messages.length"> <!--메세지가 있을때만 작동-->
  <h2>Messages</h2>
  <button class="clear"
    (click)="messageService.clear()">clear</button>

  <!-- *ngFor를 사용해 messageService로부터 받아온 메세지를 순서대로 출력-->
  <div *ngFor='let message of messageService.messages'>{{message}}</div>
</div>
